name: Link Checker
on:
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/link-check.yml'

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check Markdown links
        uses: lycheeverse/lychee-action@v1
        with:
          args: '--no-progress --verbose "**/*.md"'
          fail: true
